<!-- Form used to add new entries of user -->
<div class="modal fade" id="empDiv" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">123</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" name="empList" id="empForm" novalidate>
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">Username:</label>
						<div class="col-sm-8">
							<input type="text" name="username" class="form-control"
								placeholder="Username" ng-model="user.username" ng-minlength="3"
								ng-maxlength="20" autofocus ng-required="true" />
							<p class="text-danger"
								ng-show="empList.username.$dirty && empList.username.$error.required">Username
								is Empty!</p>
							<p ng-show="empList.username.$error.minlength"
								class="text-danger">Username is too short.</p>
							<p ng-show="empList.username.$error.maxlength"
								class="text-danger">Username is too long.</p>
						</div>
					</div>

					<div class="form-group">
						<label for="salt" class="col-sm-2 control-label">Salt:</label>
						<div class="col-sm-8">
							<input type="text" name="salt" class="form-control"
								placeholder="Salt" ng-model="user.salt" value=""
								ng-required="true" />
							<p class="text-danger"
								ng-show="empList.salt.$invalid && empList.salt.$dirty">Salt
								is Empty!</p>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Password:</label>
						<div class="col-sm-8">
							<input type="password" name="password" class="form-control"
								id="password" placeholder="Password" ng-model="user.newPassword"
								ng-minlength="6" ng-maxlength="16" ng-required="true" />
							<p class="text-danger"
								ng-show="empList.password.$dirty && empList.password.$error.required">Password
								is invalid!</p>
							<p ng-show="empList.password.$error.minlength"
								class="text-danger">Password is too short.</p>
							<p ng-show="empList.password.$error.maxlength"
								class="text-danger">Password is too long.</p>
						</div>
					</div>

					<div class="form-group">
						<label for="confirmPassword" class="col-sm-2 control-label">Confirm
							Password:</label>
						<div class="col-sm-8">
							<input type="password" name="confirmPassword"
								class="form-control" placeholder="Confirm Password"
								ng-model="user.confirmPassword" ng-required="true"
								pw-check="user.newPassword" />
							<p class="text-danger"
								ng-show="empList.confirmPassword.$error.pwcheck">Your
								passwords don't match.</p>
								<p class="text-danger"
								ng-show="empList.confirmPassword.$invalid">Your
								passwords invalid.</p>
						</div>
					</div>

					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Name:</label>
						<div class="col-sm-8">
							<input type="text" name="name" class="form-control"
								placeholder="Real Name" ng-model="user.name" value=""
								ng-required="true" />
							<p class="text-danger"
								ng-show="empList.name.$invalid && empList.name.$dirty">Real
								name is Empty!</p>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email:</label>
						<div class="col-sm-8">
							<input type="email" name="email" class="form-control"
								placeholder="Email" ng-model="user.email" />
							<p class="text-danger"
								ng-show="empList.email.$invalid && empList.email.$dirty">Invalid
								Email!</p>
						</div>
					</div>

					<div class="form-group">
						<label for="locked" class="col-sm-2 control-label">Locked:</label>
						<div class="col-sm-8">
							<input type="radio" name="locked" value="0"
								ng-model="user.locked">false <input type="radio"
								name="locked" value="1" ng-model="user.locked">true
						</div>
					</div>

					<div class="form-group">
						<label for="role" class="col-sm-2 control-label">Role:</label>
						<div class="col-sm-8">
							<input type="radio" name="role" value="admin"
								ng-model="user.role">Admin <input type="radio"
								name="role" value="common" ng-model="user.role">Common
						</div>
					</div>
				</form>
				<div class="modal-footer">
					<button class="btn btn-warning" ng-disabled="empList.$invalid"
						ng-click="insertInfo(user);">Submit</button>
				</div>
			</div>
		</div>
	</div>
</div>
